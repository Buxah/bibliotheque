<form #addExemplaire="ngForm" autocomplete="off" [formGroup]="formExemplaire" (ngSubmit)="onClickSubmit(addExemplaire.value)">
    <div class="form-group row">
      <label for="id_livre" class="col-sm-2 col-form-label">id_livre</label>
      <div class="col-sm-3">
        <input name="id_livre" formControlName="id_livre" placeholder="25" type="number" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="actif" class="col-sm-2 form-check-label">Actif</label>
      <div class="col-sm-3">
        <input type="checkbox" name="actif" formControlName="actif" class="form-check-input">
        <br>
        <input class="btn btn-primary" type="submit" value="Ajouter"/>&nbsp;
        <button class="btn btn-danger" (click)="goBack()">Annuler</button>
        
      </div>
    </div>
  </form>
