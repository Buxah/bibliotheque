<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <div id="search-component" >
        <h4>Recherche client</h4>

        <input #searchBox id="search-box" (input)="search(searchBox.value)" />

        <ul class="search-result">
          <li *ngFor="let client of clients$ | async" >
            <a routerLink="/client-detail/{{client.id_client}}">
              {{client.nom}} {{client.prenom}}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="hidden">#</th>
          <th>Nom</th>
          <th>PrÃ©nom</th>
          <th>Date de naissance</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of clients" (click)="edit_client(client.id_client, client.nom, client.prenom, client.date_naissance, client.email)" routerLink="/clientDetail"> 
        
            <td class="hidden">{{client.id_client}}</td>
          
            <td>{{client.nom}}</td>
            <td>{{client.prenom}}</td>
            <td>{{client.date_naissance | date: 'dd/MM/yyyy'}}</td>
            <td>{{client.email}}</td>
          
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
