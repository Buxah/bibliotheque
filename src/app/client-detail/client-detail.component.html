<div class="container-fluid">
    <button class="btn btn-success float-right" style="margin-top: 5px">Nouvel emprunt</button>
  <div class="row">
    <div class="col-6">
      <div *ngIf="client">
        <h2>{{client.nom | uppercase}} {{client.prenom}}</h2>
        <br>
        <form>
          <div class="form-group row">
            <label for="id" class="col-sm-4 col-form-label">id</label>
            <div class="col-sm">
              <input [(ngModel)]="client.id" readonly name="id" placeholder="id" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="nom" class="col-sm-4 col-form-label">Nom</label>
            <div class="col-sm">
                {{client.nom}}
              <input [(ngModel)]="client.nom" name="nom" placeholder="nom" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="prenom" class="col-sm-4 col-form-label">Pr√©nom</label>
            <div class="col-sm">
              <input [(ngModel)]="client.prenom" name="prenom" placeholder="prenom" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="date_naissance" class="col-sm-4 col-form-label">Date de naissance</label>
            <div class="col-sm">
              <input [(ngModel)]="client.date_naissance" name="date_naissance" placeholder="date_naissance" type="date" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm">
              <input [(ngModel)]="client.email" name="email" placeholder="email" type="email" class="form-control">
              <br>
              <button class="btn btn-primary" (click)="save()">Modifier</button>&nbsp;
              <button class="btn btn-danger" (click)="delete(client)">Supprimer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
</div>
