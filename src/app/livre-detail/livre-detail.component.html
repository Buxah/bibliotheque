
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
        <h2>{{display.titre | uppercase}}</h2>
        <br>
        <form #editLivre="ngForm" autocomplete="off" [formGroup]="formLivre" (ngSubmit)="onClickSubmit(editLivre.value)">
          <div *ngIf="showMsg">
            <div class="col-xs-12">
              <p class="alert alert-success">
                  <strong>Modifications effectuée !</strong>
    
              </p>
            </div>
          </div>
          <div *ngIf="showMsgDelete">
            <div class="col-xs-12">
              <p class="alert alert-danger">
                  <strong>Livre supprimé avec succès !</strong>
    
              </p>
            </div>
          </div>
          <div class="form-group row">
            <label for="id" class="col-sm-4 col-form-label">id</label>
            <div class="col-sm">
              <input formControlName="id_livre" [(ngModel)]="display.id" readonly name="id_livre" placeholder="id_livre" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="titre" class="col-sm-4 col-form-label">Titre</label>
            <div class="col-sm">
              <input formControlName="titre" [(ngModel)]="display.titre" name="titre" placeholder="titre" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="auteur" class="col-sm-4 col-form-label">Auteur</label>
            <div class="col-sm">
              <input formControlName="auteur" [(ngModel)]="display.auteur" name="auteur" placeholder="auteur" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="edition" class="col-sm-4 col-form-label">Edition</label>
            <div class="col-sm">
              <input formControlName="edition" name="edition" placeholder="edition" type="text" [ngModel] ="display.edition" class="form-control">
              <br>
              <input type="submit" class="btn btn-primary" value="Modifier"/>&nbsp;
              <button class="btn btn-danger" (click)="onClickDelete(deleteLivre.value)">Supprimer</button>
            </div>
          </div>
        </form>
    </div>
    
  </div>
    
  </div>
